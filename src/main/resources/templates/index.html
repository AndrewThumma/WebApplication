<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">cvschools</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                  Business Processes
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/403b">403(b) File Converter</a></li>
                </ul>
              </li>
              <div sec:authorize="hasAnyRole('ADMIN')">
                <li class="nav-item">
                  <a class="nav-link" href="/users">Users</a>
                </li>
              </div>               
            </ul> 
            <div sec:authorize="isAuthenticated()">
              <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                  Welcome <span sec:authentication="name">Username</span>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" th:href="@{|/profile/${#authentication.name}|}">Profile</a></li>
                  <li><a class="dropdown-item" href="/login?logout">Log out</a></li>                  
                </ul>
              </div>
            </div>
          </div>
      </div>        
    </nav>

  </head>
  
  
  
  <body>
    <section class="container">
      <div class="container">
        <div class="container">
          <!--Page title-->
          <div>
            <h1 class="text-center">Cumberland Valley Custom Web Application</h1>
          </div>
        </div>
        
        <div class="container gap-4 col-md-4 pt-2">
          <!--Form used to upload file to server and load into SQL-->
          <a href="/403b">
            <div class="card mb-2 p-2" >                      
              <span class="text-center">403(b) File Upload Converter</span>            
            </div>
          </a>
        </div>
      </div>      
    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
