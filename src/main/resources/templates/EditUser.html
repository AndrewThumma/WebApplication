<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">cvschools</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Data Visualzations</a>
              <a class="nav-link" href="/403b">Business Processes</a>              
            </div>
          </div>
        </div>
      </nav>

  </head>
  
  
  
  <body>
    <section class="container">
      <div class="container">
        <div class="container">
          <!--Messages-->
          <div th:if="${message != ''}">
            <span th:text="${message}"></span>
          </div>
          <!--Page title-->
          <div>
            <h1 class="text-center">Change User Role</h1>
          </div>
        </div>
        <div class="container gap-4 col-md-4">
          <!--new user form-->
          <form th:action="@{/editUser/{id}(id=user.getId())}" method="post" action="#" th:object="${user}">
            <div class="mb-3">
              <label class="form-label" for="name">Name</label>
              <input class="form-control" id="name" name="name" type="text" th:field="${user.getName()}" hidden>
              <span th:text="${user.getName()}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" id="email" name="email" type="email">
                <span th:text="${user.getEmail()}"></span>
            </div>
            <div class="mb-3">                
                <input class="form-control" id="password" name="password" type="password" th:field="${user.getPassword()}" hidden>                
            </div>
            <div class="mb-3">
              <!--role enumeration-->
              <label class="col-sm-2 col-form-label" for="role">Role</label>
              <select class="form-control" name="roleName" id="roleName">
                <option selected></option>
                <option th:each="role : ${roles}" th:text="${role.name}" th:value="${role.getName()}"></option>
              </select>
            </div>
            <div class="mb-3">
              <input type="submit" class="btn btn-outline-success" value="Save">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
          

          

          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
