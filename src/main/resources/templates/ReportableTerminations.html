<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">cvschools</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Data Visualzations</a>
              <a class="nav-link" href="/403b">Business Processes</a>              
            </div>
          </div>
        </div>
      </nav>

  </head>
  
  
  
  <body>
    <h1>Reportable Terminations</h1>

    <form th:object="${reportableTerminations}" th:action="@{/ReportableTerminations}" action="#" method="post">
      <div class="table-responsive">
        <table class="table table-sm table-striped table-hover">                  
          <tr class="table-dark">
            <th>Staff Social Security Number</th>
            <th>Staff ID</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Middle Initial</th>
            <th>Birth Date</th>
            <th>Hire Date</th>
            <th>Termination Date</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address1</th>
            <th>Address2</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Report Termination</th>
          </tr>                 
          <div th:each="employee : ${reportableTerminations}">
            <tr>
              <td><span th:text="${employee.ssn}" th:value="${employee.ssn}"></span></td>
              <td><span th:text="${employee.StaffId}" th:value="${employee.StaffId}"></span></td>
              <td><span th:text="${employee.lastName}" th:value="${employee.lastName}"></span></td>
              <td><span th:text="${employee.firstName}" th:value="${employee.firstName}"></span></td>
              <td><span th:text="${employee.middleInitial}" th:value="${employee.middleInitial}"></span></td>
              <td><span th:text="${employee.birthDate}" th:value="${employee.birthDate}"></span></td>
              <td><span th:text="${employee.hireDate}" th:value="${employee.hireDate}"></span></td>
              <td><span th:text="${employee.terminationDate}" th:value="${employee.terminationDate}"></span></td>
              <td><span th:text="${employee.email}" th:value="${employee.email}"></span></td>
              <td><span th:text="${employee.phoneNumber}" th:value="${employee.phoneNumber}"></span></td>
              <td><span th:text="${employee.address1}" th:value="${employee.address1}"></td>
              <td><span th:text="${employee.address2}" th:value="${employee.address2}"></td>
              <td><span th:text="${employee.city}" th:value="${employee.city}"></span></td>
              <td><span th:text="${employee.State}" th:value="${employee.State}"></span></td>
              <td><span th:text="${employee.zip}" th:value="${employee.zip}"></span></td>
              <td><input type="checkbox" th:value="${employee.reportTermination}"></td>
            </tr>
          </div>
        </table>
      </div>
      <input type="submit" class="btn btn-outline-success">
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
