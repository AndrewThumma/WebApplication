<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">cvschools</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Data Visualzations</a>
              <a class="nav-link" href="/403b">Business Processes</a>              
            </div>
          </div>
        </div>
      </nav>

  </head>
  
  
  
  <body>
    <!--section for registraion form-->        
    <div class="container">
      <div class="row mt-5">
          <div class="col-6 mx-auto">
              <form method="post" role="form" th:action="@{/register}" th:object="${user}">
                  <h1>Registration Form</h1>
                  <div th:if="${param.success}">
                      <div class="alert alert-info">
                          Registration successful !!!
                      </div>
                  </div>
                  <div class="mb-3">
                      <label class="form-label" for="name">Name</label>
                      <input class="form-control" id="name" name="name" type="text">
                      <p class="text-danger" th:errors="*{name}"
                         th:if="${#fields.hasErrors('name')}"></p>
                  </div>
                  <div class="mb-3">
                      <label class="form-label" for="email">Email</label>
                      <input class="form-control" id="email" name="email" type="email">
                      <p class="text-danger" th:errors="*{email}"
                         th:if="${#fields.hasErrors('email')}"></p>
                  </div>
                  <div class="mb-3">
                      <label class="col-sm-2 col-form-label" for="password">Password</label>
                      <input class="form-control" id="password" name="password" type="password">
                      <p class="text-danger" th:errors="*{password}"
                         th:if="${#fields.hasErrors('password')}"></p>
                  </div>
                  <div class="mb-3">
                      <button class="btn btn-primary mb-3" type="submit">Register</button>
                  </div>
              </form>
          </div>
      </div>
  </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
